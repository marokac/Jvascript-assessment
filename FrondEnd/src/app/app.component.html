<div class="head">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <h2>Qulity Point Shopping</h2>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">

            <div *ngIf="loggedin">
              <ul>
                <li>{{user.first_name}} {{user.last_name}}</li>
                <li (click)="logout()">Logout<span><i class="fa fa-sign-out" aria-hidden="true"></i></span></li>
              </ul>
            </div>
            <div *ngIf="!loggedin">
              <ul>
                <li routerLink="/login">Log in<span><i class="fa fa-sign-in" aria-hidden="true"></i></span></li>
                <li routerLink="/register">Register<span><i class="fa fa-registered" aria-hidden="true"></i></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="content">
  <div *ngIf="loggedin">
    <div class="row">
      <div class="col-md-3">
        <h4> account balance:{{account.balance}}</h4>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-outline-success" style="margin-right:4px; width:150px;" (click)="topup()">Top Up</button>
      </div>
      <div class="col-md-6">
          <button type="submit" class="btn btn-outline-success" style="margin-right:4px; width:200px;" (click)="transecL()">Transection History</button>
      </div>
    </div>
  </div>
  <div *ngIf="!loggedin">
    <h4>
      Your are logged out
    </h4>
  </div>
</div>
<div *ngIf="!getRoute">
  <app-topup [data]="account"></app-topup>
</div>
<div *ngIf="getRoute">
  <router-outlet></router-outlet>
</div>
