<div class="container">
  <div class="login">
    <h2>Log in</h2>
    <div class="error" *ngIf="isError">
      {{Message}}
    </div>
    <form [formGroup]="form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control col-md-8" id="email" placeholder="Enter email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control col-md-8" id="pwd" placeholder="Enter password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-success"style="margin-right:4px; width:150px;" (click)=login(form.value)>Submit</button><button type="submit"style="width:150px;" class="btn btn-outline-primary" (click)="register()">Register?</button>
    </form>
  </div>
  </div>
