<div class="container">
    <div class="content">
      <h4>Buy Product</h4>
     <div class="error" *ngIf="isError">
       {{message}}
     </div>
     <div class="success" *ngIf="success">
      {{message}}
     </div>
      <table class="table table-inverse">
          <thead>
            <tr>
              <th>Your Balance</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Discount</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">R{{userAccount.balance}}</th>
              <td>{{data.name}}</td>
              <td>R{{data.price}}</td>
              <td>R{{discount}}</td>
              <td>R{{totalPrice}}</td>
            </tr>
          </tbody>
        </table>
            <button type="button" (click)="makeTrans()" class="btn btn-success" style="float:right;margin:1px">Confirm</button>
            <button type="button" (click)="close()" class="btn btn-danger" style="float:right;margin:1px">Close</button>
    </div>
    </div>
